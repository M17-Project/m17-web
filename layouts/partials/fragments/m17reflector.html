{{- $fragment := .self.Params -}}
{{- $name := strings.TrimSuffix ".md" (replace .self.Name "/index.md" "") -}}
{{- $bg := $fragment.background | default "secondary" }}
<section id="{{ $name }}">
  <div class="overlay container-fluid
    {{- printf " bg-%s" $bg -}}
  ">
  <div class="container py-5">
    <div class="row">
      <div class="col text-center
        {{- if eq $bg "dark" -}}
          {{- printf " text-%s" "light" -}}
        {{- else -}}
          {{- printf " text-%s" "dark" -}}
        {{- end -}}
      ">
        <h4>M17-USA Reflector</h4>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <iframe height=700px width=1728 src="https://m17-usa.openquad.net/index.php" title="M17-USA Reflector"></iframe>
      </div>
    </div>
  </div>
</section>
